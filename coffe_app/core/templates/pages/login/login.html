{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/reset/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/pages/login/login.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login-wrapper">
      <!-- LOGO -->
      <div class="logo-container">
        <img
          src="{% static 'img/logo.png' %}"
          alt="Logo da Marca do Café"
          class="logo"
        />
      </div>

      <!-- FORMULÁRIO -->
      <form class="login-card" method="POST" action="">
        {% csrf_token %}
        <h1>Bem-vindo</h1>
        <p class="subtitle">Acesse sua conta</p>

        <!-- Usuário -->
        <div class="input-container">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="Usuário" required />
        </div>

        <!-- Senha -->
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Senha" required />
        </div>

        <!-- Botão Entrar -->
        <button type="submit">Entrar</button>

        <!-- Divisor -->
        <div class="divider">ou entre com</div>

        <!-- SOCIAL LOGIN -->
        <div class="social-login">
          <a href="{% url 'social:begin' 'google-oauth2' %}" class="social-btn google">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-btn github">
            <i class="fab fa-github"></i>
          </a>
        </div>

        <!-- Link cadastro -->
        <div class="extra">
          <p>Ainda não tem uma conta?</p>
          <a href="{% url 'cadastro' %}">Cadastrar-se</a>
        </div>
      </form>
    </div>
  </body>
</html>
